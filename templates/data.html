{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} TinyUrl Statistics {% endblock %}</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Short</th>
            <th scope="col">Original</th>
            <th scope="col">Clicks</th>
            <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <th scope="row">{{ url['id'] }}</th>
                    <td><a href={{url['short_url']}} target="'_blank">{{ url['short_url'] }}</a></td>
                    <td>{{ url['original_url'] }}</td>
                    <td>{{ url['clicks'] }}</td>
                    <td>{{ url['created'] }}</td>
                    <td><a class="ui red button" href="/delete/{{url['id']}}">Delete</button></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
